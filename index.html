<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="box.js"></script>
  <script src="move.js"></script>
  <script src="fall.js"></script>
  <script src="camera.js"></script>
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 1.6 0" wasd-controls-enabled='false' camera-zoom-out>

    </a-camera>

    <!-- <a-entity log></a-entity>
    <a-entity move-box>
      <a-box scale = '2 2 2' position = '2 2 2'></a-box>
      <a-cylinder></a-cylinder>
    </a-entity> -->

    <a-entity position='0 0 0' rotation='0 0 0' 
      animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:1000000'
    >
      <a-sphere position='0 -10 10' radius='10' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere>
    </a-entity>

    <a-entity
      id='rocket' position='0 0 0' rotation='0 0 0' move
    >
    <a-cone
      id='part1' position='0 1.5 0' color = 'tomato' radius-bottom='0.5' radius-top='0.1'
    ></a-cone>
    <a-cylinder
      id='part2' position='0 -1 0' color='orange' radius='0.5' height='4'
    ></a-cylinder>
    <a-cylinder
      id='part3' position='0 -3.5 0' color='blue' radius='0.55' height='1.5' fall-down
    >
    <a-triangle
      position='-1 -1.0 -0.9' color='blue' vertex-a='1 1 1' vertex-b='1 3 1' vertex-c='-1 1 1' scale='0.5 0.5 1'
    ></a-triangle>
    <a-triangle
      position='0 -0.026 -0.9' color='blue' vertex-a='1 1 1' vertex-b='1 3 1' vertex-c='-1 1 1' scale='0.5 0.5 1' rotation='0 0 270'
    ></a-triangle>
  </a-cylinder>
  </a-entity>
  </a-scene>

</body>

</html>
